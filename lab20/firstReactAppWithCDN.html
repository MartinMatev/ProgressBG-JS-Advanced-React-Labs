<!DOCTYPE html>
<html>
<head>
  <title>firstReactAppWithCDN</title>
  <script type="text/javascript" src="https://unpkg.com/react@latest/umd/react.production.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
  <style type="text/css">
    .red{
      color: red;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    "use strict";
    const span = React.createElement('span', null, "Hello, world!");
    const h1 = React.createElement("h1", {'className':'red'}, span);
    console.dir(h1)
    ReactDOM.render(
      h1,
      document.getElementById('root')
    );
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Class syntax</title>
</head>
<body>
  <script type="text/javascript">
    class Person{
      x = 3;

      // console.log(x);
    }
    console.dir(Person);

    function foo(){
      "use strict"
      
      x = 3;
      console.log(x);
    }
    console.dir(foo);
  </script>
</body>
</html>

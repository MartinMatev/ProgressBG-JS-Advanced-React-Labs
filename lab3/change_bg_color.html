<!DOCTYPE html>
<html>
<head>
  <title>Change BG color</title>
  <style type="text/css">
    .test{
      width: 10em;
      height: 10em;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="test"></div>
  <button class="btn">Start color change</button>
  <script type="text/javascript">
    let test = document.querySelector('.test');
    let btn = document.querySelector('.btn');

    let colors = ['red', 'green', 'blue'];

    btn.addEventListener('click', function(){
      let i = 0;
      setInterval(function(){
        let j = i++ % colors.length;
        console.log(`j = ${j}`);
        
        let color = colors[j];
        test.style.backgroundColor = color; 
      }, 1000)
    })


    // TASK: 
    // on .btn click => change div bg color with interval 1s.
  </script>
</body>
</html>
